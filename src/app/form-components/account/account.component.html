<ion-card color = "leaf">
  <ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col size = "2">
          <ion-text style="text-align: left;">
            <h1 style="color:white;padding-left: 5%;font-size: xx-large;">Account</h1>
          </ion-text>
        </ion-col>
        <ion-col size = "10"></ion-col>
      </ion-row>
    </ion-grid>
    
   
  </ion-card-header>
  <ion-card-content style="padding: 0px 1px 1px 1px;">
    <ion-item >
      <form style="width: 100%">
        <ion-grid>
          <ion-row>
            <hr>
          </ion-row>

          <ion-row>
            <ion-col size = "1.5"></ion-col>
            <ion-col size = "1">
              <ion-text >
                <h3 style="color: black;font-size: x-large;padding-top: 5%;">User Name</h3>
              </ion-text>
            </ion-col>
            <ion-col size = "3">
              <ion-item> <ion-input name ="username" [(ngModel)] = "accountFormInput.username" type = "text" placeholder="Ex. johnny123"></ion-input></ion-item>
            </ion-col>
            <ion-col size = "1"></ion-col>
            <ion-col size = "1">
              <ion-text>
                <h3 style="color: black;font-size: x-large;padding-top: 5%;">Password </h3>
              </ion-text>
            </ion-col>
            <ion-col size = "3">
              <ion-item> <ion-input name = "password" [(ngModel)] = "accountFormInput.password" type = "text" placeholder="Must contain...."></ion-input></ion-item>
            </ion-col>
            <ion-col size = "1.5"></ion-col>
          </ion-row>

          <ion-row>
            <hr>
          </ion-row>

          <ion-row>
            <ion-col size = "1.5"></ion-col>
            <ion-col size="1">
              <ion-text >
                <h3 style="color: black;font-size: x-large;padding-top: 5%;">Role: </h3>
              </ion-text>
            </ion-col>
            <ion-col size = "">
              <ion-item>
                <ion-text><h1>{{accountFormInput.role}}</h1></ion-text>
              </ion-item>
            </ion-col>
            <ion-col size = "1.5"></ion-col>
          </ion-row>

          <ion-row>
            <hr>
          </ion-row>

          <ion-row>
            <ion-col size = "12">
              <app-personal-info [personalInfoInput]="accountFormInput.personalInfo" (personalInfoData)="updatePersonalInfo($event)"></app-personal-info>
            </ion-col>
          </ion-row>

          <ion-row>
            <hr>
          </ion-row>
        
        </ion-grid>
      
       
      </form>
    </ion-item>
  </ion-card-content>
</ion-card>
