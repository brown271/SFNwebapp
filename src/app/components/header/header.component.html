<ion-item>
<ion-card color = "light" style = "margin: 0px;width: 100%;">
  <ion-card-header style = "padding: 0px;">
    <ion-img src = "sfnBanner.png"></ion-img>
  </ion-card-header>
 
  <ion-card-content style="padding:0px;">
 

      <ion-grid style = "padding: 0px;">
        <ion-row style="text-align: center;">
          <ion-col class = "headerText"><ion-text [routerLink] = "['/']">HOME</ion-text></ion-col>
          <ion-col class = "headerText"><ion-text  [routerLink] = "['/events']">EVENTS</ion-text></ion-col>
          <ion-col class = "headerText"><ion-text [routerLink]>GALLERY</ion-text></ion-col>
          <ion-col class = "headerText"><ion-text [routerLink]>VOLUNTEERS</ion-text></ion-col>
          <ion-col class = "headerText"><ion-text [routerLink]>SPOTLIGHT</ion-text></ion-col>
          <ion-col class = "headerText"><ion-text [routerLink]>SUPPORTERS</ion-text></ion-col>
          <ion-col class = "headerText"><ion-text [routerLink]>ABOUT US</ion-text></ion-col>
          <ion-col class = "headerText"><ion-text [routerLink]>CONTACT</ion-text></ion-col>
          <ion-col class = "headerText" *ngIf = "jwt.length > 0"><ion-text [routerLink] = "['/login']">ACCOUNT</ion-text></ion-col>
          <ion-col class = "headerText" *ngIf = "jwt.length == 0"><ion-text [routerLink] = "['/login']">LOG IN</ion-text></ion-col>
        </ion-row>
      </ion-grid>


  </ion-card-content>
</ion-card>
    
</ion-item>
